
<!DOCTYPE html>
<html>
  
<head>
    <script src=
"https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js">
    </script>
      
    <!-- Script to get JSON file and display its content -->
    <script type="text/javascript" language="javascript">
    $(document).ready(function() {
        $("#fetch").click(function(event) {
            $.getJSON('http://127.0.0.1:3000/view.json', function(emp) {
                $('#display').html('<p> Name: ' + emp[0].mensaje + '</p>');
            });
        });
    });
    </script>
</head>
  
<body>
      

    <div id="display" style="background-color:#39B54A;"></div>
    <input type="button" id="fetch" value="Fetch" /> </body>
  
</html>
